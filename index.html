<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="GameController as GameCtrl">


<div class="container-fluid">
<div class="page-header">
  <h1>WDI Project 1 <small>Tic Tac Toe</small></h1>
</div>
  <div class="row">
  <div class="col-xs-6 col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Game ID: {{GameCtrl.game.$id}}</h3>
			</div>
			<div class="panel-body">
				Round: {{GameCtrl.game.count}}
			</div>
			<div class="panel-body">
				Player 1: {{GameCtrl.game.player1.wins}}
			</div>
			<div class="panel-body">
				Player 2: {{GameCtrl.game.player2.wins}}</h4>
			</div>
			<div class="alert alert-success" role="alert">Player 1 wins</div>
			<div class="alert alert-info" role="alert">Player 2 wins</div>
			<div class="alert alert-danger" role="alert">Tie Game</div>
		</div>
  </div>
  <div class="col-xs-6 col-md-4">
  	<div class="grid">
  		<button class="btn btn-primary btn-lg btn-block" ng-click="GameCtrl.createGame()">New Game</button>
			<div class="square" ng-repeat="square in GameCtrl.game.board" ng-click="GameCtrl.click($index)">{{square.move}}</div>
		</div>
  </div>
  <div class="col-xs-6 col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Game Rooms</h3>
			</div>
			<div class="panel-body" ng-repeat="id in GameCtrl.gamelist">
				<span>Game ID: {{id.$value}}</span>
				<button class="btn btn-success pull-right" ng-click="GameCtrl.board(id.$value)">Join Game</button>
			</div>
		</div>
  </div>
</div>
</div>


<script src="js/angular.js"></script>
<script src="js/firebase.js"></script>
<script src="js/angularfire.js"></script>
<script src="js/main.js"></script>
<script src="js/gameController.js"></script>
</body>
</html>
